<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jira Bugfix Mover — Options</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>Jira Bugfix Mover — Settings</h1>

    <label for="jiraBaseUrl">Jira Base URL</label>
    <input id="jiraBaseUrl" type="url" placeholder="https://jira.example.com" />

    <label for="username">Username</label>
    <input id="username" type="text" placeholder="your.username" />

    <label for="password">Password / API Token</label>
    <input id="password" type="password" placeholder="password or token" />

    <button id="save">Save</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
