<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitLab MR → Jira Status Mover — Options</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>Jira Status Mover — Settings</h1>

    <label for="jiraBaseUrl">Jira Base URL</label>
    <input id="jiraBaseUrl" type="url" placeholder="https://jira.example.com" />

    <label for="username">Username</label>
    <input id="username" type="text" placeholder="your.username" />

    <label for="password">Password / API Token</label>
    <input id="password" type="password" placeholder="password or token" />

    <div class="checkbox-row">
      <input id="worklogEnabled" type="checkbox" />
      <label for="worklogEnabled">Jira worklog tracking</label>
    </div>

    <div class="checkbox-row">
      <input id="autoOpenJira" type="checkbox" />
      <label for="autoOpenJira">Auto open Jira task</label>
    </div>

    <button id="save">Save</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
